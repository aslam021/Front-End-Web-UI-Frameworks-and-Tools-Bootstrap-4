<!-- support for media queries -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- keep content within a fixed width on the screen, determined by the size of the screen, auto margin right and left -->
<div class="container"></div>

<!-- Dividing the content into rows -->
<div class="row"></div>

<!-- turns the header element into a Bootstrap component named Jumbotron. A jumbotron is used to showcase key content on a website -->
<header class="jumbotron"></header>

<!-- each raw is devided into 12 colomns. so this div will occupy 12 columns for 'xs' screen sizes and 6 columns for all screen sizes above 'small'  -->
<div class="col-12 col-sm-6"></div>

<!-- 12 colomns for 'xs' screen sizes and available width for all screen sizes above 'small' -->
<div class="col-12 col-sm"></div>

<!-- all screen sizes above 'small' - 4 col, all screen sizes above 'medium' - 3 col  -->
<div class="col-12 col-sm-4 col-md-3"></div>

<!-- the width the content takes -->
<div class="col-auto"></div>

<!-- for small and above size screens this div's order has to be last. (ie- right side) we can also specify numbers here -->
<div class="col-12 col-sm-4 order-sm-last col-md-3"></div>

<!-- for small and above size screens this div's order has to be first. (ie- left side) we can also specify numbers here -->
<div class="col col-sm order-sm-first col-md"></div>

<!-- offset-1  leave/shift 1 column from left side  -->
<div class="col-4 offset-1 col-sm-2"></div>

<!-- a list style -->
<ul class="list-unstyled"></ul>

<!-- importing a css file -->
<link href="css/styles.css" rel="stylesheet">

<!-- we can customize bootstrap classes in a seperate css file (create class with the same name which you want to modify) -->

<!-- Vertically Centering the Content in side the row-->
<div class="row align-items-center"></div>

<!-- Vertically Centering the Content -->
<div class="align-self-center"></div>

<!-- Horizontally Centering the Content -->
<div class="justify-content-center"></div>

<!-- Horizontally Centering the Content -->
<div class="text-center"></div>

<!-- hide content only for extra small screens, d-none hide for all above xs, d-sm-block show for all above s -->
<p class="d-none d-sm-block"></p>

<!-- nav tag of the html is used to specify the navigation information -->
<!-- navbar declares it as a navigation bar -->
<!-- navbar-dark class is uded to specify that the page should use the dark navigation bar -->
<!-- navbar-expand-sm expand for scrn sizes on or above sm -->
<!-- bg-primary use priamry bg color, if we wanto to change the nav bar bg color we have to remove this, then only changes will be applied -->
<!-- fixed-top fit this nav to the top permanantly -->
<nav class="navbar navbar-dark navbar-expand-sm bg-primary fixed-top"></nav>

<!-- brand name/logo for the website, branding the website-->
<a class="navbar-brand" href="#"></a>

<!-- navbar-nav is to specify that the items should be displayed inline inside the navigation bar -->
<!-- mr-auto fit to left as much as possible, a js used class, more detail later  -->
<ul class="navbar-nav mr-auto"></ul>

<!-- specify a nav item, its active now -->
<li class="nav-item active"></li>

<!-- nav-link -->
<a class="nav-link" href="#"></a>

<!-- nav items to be replaced by a toggle button this code is used. so that the items can be toggled on or off when required on small and extra small screens -->
<!-- data-toggle menu items are collapsed on small and xs screens when the toggle button is visible. -->
<!-- data-target id of the nav bar item's div -->
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
    <span class="navbar-toggler-icon"></span>
</button>

<!-- To hide the items from the navigation bar for the small screens, we need to enclose the ul within another div  -->
<div class="collapse navbar-collapse" id="Navbar"></div>

<!-- To add breadcrumbs to our pages, we take the help of the breadcrumb and breadcrumb-item classes, to add a hierarchy to indicate where you are -->
<ol class="col-12 breadcrumb">
    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
    <li class="breadcrumb-item active">About Us</li>
</ol>

<!-- using font awsome package (instl using npm) for icon fonts (icon fonts - like simple image, treated as text) -->
<!-- fa to use font awsm add this first -->
<!-- fa-home to use home icon -->
<!-- fa-lg to use large icon -->
<!-- span or i tag can be used -->
<span class="fa fa-home fa-lg"></span>

<!-- using bootstrap social icon package -->
<a class="btn btn-social-icon btn-google" href="http://google.com/+"><i class="fa fa-google-plus"></i></a>

<!-- Button Group to group together related buttons -->
<div class="btn-group" role="group"></div>

<!-- making an 'a' tag as button -->
<!-- buttons with 'a' tag are hyperlinks that cause an action and have an href associated with them -->
<a role="button" class="btn btn-primary" href="tel:+85212345678"><i class="fa fa-phone"></i> Call</a>

<!-- grouping set of elemnts in form as a row -->
<!-- row in the form enables us to use the Bootstrap grid system -->
<div class="form-group row"></div>
